<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>contact form</title>
</head>
<body align="center">
<form>
    <h2>CONTACT US</h2>
    <fieldset>
        <legend>Personal Details</legend>
        

<input type="text"placeholder="Enter your name"><br><br>
<input type="email"placeholder="Enter your email"name="email"><br><br>
<input type="password"placeholder="Enter your password"name="password"><br><br>
<input type="telephone number"placeholder="Enter your telephone number"name="telephone number"><br>
<p>Select your gender</p>
<input type="radio" name="gender" value="m">Male<br>
<input type="radio" name="gender" value="f">Female<br>
<p>Select your state</p>
<select>
<option value="OGUN">ogun</option>
<option value="LAG">lagos</option>
<option value="OYO">oyo</option>
<option value="KWARA">kwara</option>
<option value="F.C.T">f.c.t</option>
</select><br><br>
    <textarea name="comment"></textarea><br>
<input type="submit">
<input type="reset">



    </fieldset>
    


</form>
</body>
</html>
